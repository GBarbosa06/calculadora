<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="result-area">
            <p id="resultado"></p>
        </section>
        <section class="operator" onclick="clean()">C</section>
        <section class="operator" onclick="addNum('&#40')">&#40</section>
        <section class="operator" onclick="addNum('&#41')">&#41</section>
        <section class="operator" onclick="remNum()">&#8592</section>
        <section class="operator" onclick="addNum(7)">7</section>
        <section class="operator" onclick="addNum(8)">8</section>
        <section class="operator" onclick="addNum(9)">9</section>
        <section class="operator calculator" onclick="addNum('/')">รท</section>
        <section class="operator" onclick="addNum(4)">4</section>
        <section class="operator" onclick="addNum(5)">5</section>
        <section class="operator" onclick="addNum(6)">6</section>
        <section class="operator calculator" onclick="addNum('*')">x</section>
        <section class="operator" onclick="addNum(1)">1</section>
        <section class="operator" onclick="addNum(2)">2</section>
        <section class="operator" onclick="addNum(3)">3</section>
        <section class="operator calculator" onclick="addNum('-')">-</section>
        <section class="operator" onclick="addNum(0)">0</section>
        <section class="operator" onclick="addNum('.')">.</section>
        <section class="operator calculator" onclick="calc()">=</section>
        <section class="operator calculator" onclick="addNum('+')">+</section>
    </main>

    <script>
        let reset = 0
        function addNum(n){
            if(reset != 0){
                clean()
                reset = 0;
            }
            let num = document.querySelector('p#resultado').innerHTML;
            document.querySelector('p#resultado').innerHTML += n;
            
        }
        function clean(){
            document.querySelector('p#resultado').innerHTML = "";
        }

        function calc(){
            let res = document.querySelector('p#resultado').innerHTML
            if(res){
                document.querySelector('p#resultado').innerHTML = eval(res)
            }
            reset++
            
        }
        function remNum(){
            let res = document.querySelector('p#resultado').innerHTML;
            document.querySelector('p#resultado').innerHTML = res.substring(0, res.length-1);
            
        }
    </script>
</body>
</html>
